<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=280, initial-scale=1.0" />
  <title>Centi·Hour</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="panel">
    <!-- Ambient glow -->
    <div class="ambient-glow" id="ambientGlow"></div>

    <!-- Main container -->
    <div class="main-container" id="mainContainer">

      <!-- Title -->
      <div class="title">centi·hour</div>

      <!-- Ring + Percentage -->
      <div class="ring-wrapper">
        <!-- Decorative outer ring -->
        <svg class="decorative-ring" width="220" height="220">
          <circle cx="110" cy="110" r="105" fill="none" stroke="#fff" stroke-width="0.5" stroke-dasharray="2 8" />
        </svg>

        <!-- Tick marks -->
        <svg id="tickMarks" width="220" height="220"></svg>

        <!-- Main ring -->
        <svg width="220" height="220" style="transform: rotate(-90deg);">
          <circle
            class="ring-track"
            cx="110" cy="110" r="88"
            fill="none"
            stroke="#18181B"
            stroke-width="6"
          />
          <circle
            class="ring-progress"
            id="ringProgress"
            cx="110" cy="110" r="88"
            fill="none"
            stroke="#4ADE80"
            stroke-width="6"
            stroke-linecap="round"
            stroke-dasharray="553.0"
            stroke-dashoffset="553.0"
          />
        </svg>

        <!-- Center content -->
        <div class="center-content">
          <div class="pct-value">
            <span id="pctNumber">0</span><span class="pct-symbol">%</span>
          </div>
          <div class="clock-time" id="clockTime">00:00 AM</div>
        </div>
      </div>

      <!-- Phase indicator -->
      <div class="phase-row">
        <div class="phase-dot" id="phaseDot"></div>
        <span class="phase-label" id="phaseLabel">fresh</span>
        <span class="phase-separator">&middot;</span>
        <span class="mins-left" id="minsLeft">60m left</span>
      </div>

      <!-- Progress segments -->
      <div class="segment-bar">
        <div class="segment" id="seg0"></div>
        <div class="segment" id="seg1"></div>
        <div class="segment" id="seg2"></div>
        <div class="segment" id="seg3"></div>
      </div>

      <!-- Info toggle -->
      <button class="info-btn" id="infoBtn">why 100?</button>
    </div>

    <!-- Bottom signature -->
    <div class="signature">DESIGNED FOR ADHD BRAINS</div>

    <!-- Info panel (overlay) -->
    <div class="info-panel" id="infoPanel">
      <p>
        Your brain thinks in percentages, not sixths.
        When a clock says <span class="highlight">:30</span>, it
        doesn't <em>feel</em> like half. But <span class="highlight">50%</span> does.
        <br /><br />
        This is time in a language your mind already speaks.
      </p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
